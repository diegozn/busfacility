<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../style/src/ícone favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/matriz.css">
    <link rel="stylesheet" href="./style/dashboard.css">
    <script src="https://kit.fontawesome.com/37e38224d1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./style/src/favicon.ico" type="image/x-icon">
    <script src="./script/node_modules/chart.js/dist/chart.js"></script>
    <script src="./js/dashboard1.js"></script>
    <title>Dashboard</title>
</head>
<body onload="recarregar()">

    <nav id="header">

        <div id="div_img">
            <a href="./index.html" id="link_inicial">
                <img id="img_logo" src="./style/src/bus.png">
            </a>
        </div>

        <div class="links_navbar">
            <ul><a class="aba_nav" href="./calculadora_index.html"><i class="fas fa-calculator"></i>Calculadora</a></ul>
            <ul><a class="aba_nav" href="./simulador_bus.html"><i class="fas fa-bus"></i>Simulador</a></ul>
            <ul><a class="aba_nav" href="./login.html"><i class="fas fa-user-circle"></i>Olá, <span id="usuario"></span></a></ul>
        </div>

    </nav>


    <div class="box_main">

        <div class="box_seletor">

            <select name="" id="filtrar" onchange="filtrarFrota()">
                <option value="">Filtrar por frota</option>
                <option value="bandeirantes">Jd. Bandeirantes</option>
                <option value="castelo">Jd. do Castelo</option>
                <option value="tatuape">Shopping Tatuapé</option>
                <option value="morumbi">Metro Morumbi</option>
            </select>
            
            <select name="" id="semana" onchange="filtrarSemana()">
                <option value="x">Filtrar por Semana</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terça">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            
        </div>
        <div class="box_main2">
            <div class="box_grafico1">
                <div class="titulo">Média de pessoas por horário</div>
                <div class="grafico1"><canvas id="canva1"></canvas></div>
                <div class="grafico1"><canvas id="canva3"></canvas></div>
            </div>
            <div class="box_grafico2">
                <div class="titulo">Média de pessoas por período</div>
                <div class="marcadores">
                   <span><div id="div1"></div>Manhã(%)</span> 
                   <span><div id="div2"></div>Tarde(%)</span> 
                   <span><div id="div3"></div>Noite(%)</span> 

                </div>
                <div class="grafico2"><canvas id="canva2"></canvas></div>
            </div>
        </div>

    </div>        
    
    <footer id="footer_dashboard">

        <ul><a class="aba_fot" href="./politicas.html"><i class="far fa-file-pdf"></i>Políticas de Privacidade</a></ul>
        <ul><a class="aba_fot" href="./termos.html"><i class="far fa-file-alt"></i>Termos de Uso</a></ul>
        <ul><a class="aba_fot" href="./duvidas.html"><i class="far fa-question-circle"></i>Dúvidas Frequentes</a></ul>

    </footer>

</body>
</html>
